<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Playlists</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-[#0a0909] pt-24">
  <header class="bg-[#0a0909] fixed md:h-22 sm:h-20 h-18 top-0 w-full z-50 flex justify-center items-center">
    <div class="sm:hidden absolute left-8 top-8 z-50 items-center">
      <a>
        <img src="{{url_for('static', filename='img/user-solid.svg')}}" alt=""
          class="h-6 w-6 hover:scale-125 duration-200" />
      </a>
    </div>

    <nav>
      <ul class="lg:space-x-32 md:space-x-24 sm:space-x-10 space-x-6 flex justify-center p-6 items-center font-bold">
        <li class="hidden sm:block">
          <a href="/principal">
            <img src="{{url_for('static', filename='img/house-solid.svg')}}" alt=""
              class="lg:h-10 lg:w-10 md:h-10 md:w-10 sm:h-8 sm:w-8 h-6 w-6 hover:scale-125 duration-200" />
          </a>
        </li>

        <li class="hidden sm:flex items-center justify-center">
          <div class="relative lg:w-96 md:w-72 sm:w-60 w-50 mx-10">
            <input class="w-full border-none bg-[#D9D9D9] px-4 py-1 pr-10 text-gray-700 rounded-3xl h-10" type="search"
              name="search" placeholder="Buscar..." />
            <img src="{{url_for('static', filename='img/magnifying-glass-solid.svg')}}" alt="Buscar"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 h-6 w-6 pointer-events-none" />
          </div>
        </li>

        <li class="relative hidden sm:block">
          <a href="#" onclick="toggleMenu(event)" class="cursor-pointer">
              <img src="{{url_for('static', filename='img/user-solid.svg')}}" alt=""
                  class="lg:h-10 lg:w-10 md:h-8 md:w-8 sm:h-8 sm:w-8 h-6 w-6 hover:scale-125 duration-200" />
          </a>

          <div id="desktop-menu" class="absolute right-0 mt-2 lg:w-40 md:w-40 sm:w-35 w-30 bg-white rounded-lg hidden">
              <ul class="lg:text-lg md:text-base sm:text-sm text-xs">
                {% if session.get('user_id') %}
                  <li><a href="{{ url_for('perfil', id=session['user_id']) }}" class="block px-4 py-2 hover:bg-gray-200 rounded-lg">Perfil</a></li>
                  <li><a href="{{ url_for('playlists', id=session['user_id']) }}" class="block px-4 py-2 hover:bg-gray-200 rounded-lg">Mis playlists</a></li>
                  <li><a href="" onclick="logout()" class="block px-4 py-2 hover:bg-gray-200 rounded-lg">Cerrar sesión</a></li>
                {% else %}
                  <li><a href="/sesion" class="block px-4 py-2 hover:bg-gray-200 rounded-lg">Iniciar Sesión</a></li>
                {% endif %}
              </ul>            
            </div>
      </li>
  </ul>
</nav>
</header>

<script>
function toggleMenu(event) {
  event.preventDefault();

  if (window.innerWidth >= 640) {
      const menu = document.getElementById('desktop-menu');
      menu.classList.toggle('hidden');
  }
}

document.addEventListener('click', function (event) {
  const menu = document.getElementById('desktop-menu');
  const userIcon = document.querySelector('li > a[href="#"]');

  if (menu && !menu.contains(event.target) && !userIcon.contains(event.target)) {
      menu.classList.add('hidden');
  }
});
</script>

  <section>
    <div class=" lg:py-20 md:py-15 sm:py-10 py-2 sm:bg-[#111010] flex flex-col rounded-3xl sm:mx-10 mb-10">
      <div class="flex justify-between px-20">
        <h2 class="lg:text-4xl  
                       md:text-3xl 
                       sm:text-2xl
                       text-2xl text-white font-bold">Mis Playlists</h2>

        <button onclick="abrirModalAgregar()" class="lg:text-2xl
                       md:text-3xl
                       sm:text-2xl 
                       text-2xl  text-white font-bold bg-[#3228EC] 
                       rounded-3xl p-2 cursor-pointer hover:scale-105 duration-200 hover:bg-[#1810BA] w-30">Crear
        </button>
      </div>


      <div id="playlist-container" data-user-id="{{ user_id }}" class="lg:grid-cols-6 lg:px-20
                            md:grid-cols-4 md:px-14
                            sm:grid-cols-3 sm:px-8
                            grid-cols-3 px-6 grid text-center
                            lg:mt-10 md:mt-8 sm:mt-6 mt-4">

      </div>
    </div>
  </section>

  <div id="modal-agregar" class="fixed inset-0 backdrop-blur-sm bg-black/60 hidden items-center justify-center z-50">
  <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-xl font-semibold text-white mb-4">Crear Playlist</h2>

    <form id="form-agregar">
      <label class="block mb-4 text-white">
        Nombre
        <input type="text" name="name" class="w-full mt-1 p-2 bg-[#2a2a2a] border border-gray-600 rounded text-white" required>
      </label>

      <label class="block mb-4 text-white">
        Descripción
        <input type="text" id="descripcion-artista" name="description" class="w-full mt-1 p-2 bg-[#2a2a2a] border border-gray-600 rounded text-white" required>
      </label>

      <div class="flex justify-end gap-2">
        <button type="button" onclick="cerrarModalAgregar()"
          class="cursor-pointer bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded">Cancelar</button>
        <button type="button" onclick="registerPlaylist()"
          class="cursor-pointer bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
      </div>
    </form>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/static/js/PlaylistApi.js"></script>
</body>

</html>
