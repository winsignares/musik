<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Género</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#0a0909] pt-24">
    <header class="bg-[#0a0909] fixed md:h-22 sm:h-20 h-18 top-0 w-full z-50 flex justify-center items-center">
        <div class="sm:hidden absolute left-8 top-8 z-50 items-center">
            <a>
                <img src="{{url_for('static', filename='img/user-solid.svg')}}" alt="" class="h-6 w-6 hover:scale-125 duration-200" />
            </a>
        </div>

        <nav>
            <ul
                class="lg:space-x-32 md:space-x-24 sm:space-x-10 space-x-6 flex justify-center p-6 items-center font-bold">
                <li class="hidden sm:block">
                    <a href="/principal">
                        <img src="{{url_for('static', filename='img/house-solid.svg')}}" alt=""
                            class="lg:h-10 lg:w-10 md:h-10 md:w-10 sm:h-8 sm:w-8 h-6 w-6 hover:scale-125 duration-200" />
                    </a>
                </li>

                <li class="hidden sm:flex items-center justify-center">
                    <div class="relative lg:w-96 md:w-72 sm:w-60 w-50 mx-10">
                        <input class="w-full border-none bg-[#D9D9D9] px-4 py-1 pr-10 text-gray-700 rounded-3xl h-10"
                            type="search" name="search" placeholder="Buscar..." />
                        <img src="{{url_for('static', filename='img/magnifying-glass-solid.svg')}}" alt="Buscar"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 h-6 w-6 pointer-events-none" />
                    </div>
                </li>

                <li class="relative hidden sm:block">
                    <a onclick="toggleMenu(event)">
                        <img src="{{url_for('static', filename='img/user-solid.svg')}}" alt=""
                            class="lg:h-10 lg:w-10 md:h-8 md:w-8 sm:h-8 sm:w-8 h-6 w-6 hover:scale-125 duration-200" />
                    </a>

                    <div id="desktop-menu" class="absolute right-0 mt-2 lg:w-40 md:w-40 sm:w-35 w-30 bg-white rounded-lg hidden">
                        <ul class="lg:text-lg md:text-base sm:text-sm text-xs">
                          {% if session.get('user_id') %}
                            <li><a href="{{ url_for('perfil', id=session['user_id']) }}" class="block px-4 py-2 hover:bg-gray-200 rounded-lg">Perfil</a></li>
                            <li><a href="{{ url_for('playlists', id=session['user_id']) }}" class="block px-4 py-2 hover:bg-gray-200 rounded-lg">Mis playlists</a></li>
                            <li><a href="/logout" class="block px-4 py-2 hover:bg-gray-200 rounded-lg">Cerrar sesión</a></li>
                          {% else %}
                            <li><a href="/sesion" class="block px-4 py-2 hover:bg-gray-200 rounded-lg">Iniciar Sesión</a></li>
                          {% endif %}
                        </ul>            
                      </div>
                </li>
            </ul>
        </nav>
    </header>

    <script>

        const userDataElement = document.getElementById('user-data');
        const userId = userDataElement?.dataset.userId;

        function toggleMenu(event) {
            event.preventDefault();

            if (window.innerWidth >= 640) {
                const menu = document.getElementById('desktop-menu');
                menu.classList.toggle('hidden');
            }
        }

        let currentSongId = null;

        function toggleMenu2(event, songId) {
            event.stopPropagation();
            currentSongId = songId;

            const menu = event.currentTarget.nextElementSibling;
            document.querySelectorAll('.menu-opciones-activo')?.forEach(el => {
                if (el !== menu) el.classList.add('hidden');
            });

            menu.classList.toggle('hidden');
            menu.classList.add('menu-opciones-activo');
        }

        document.addEventListener('click', function (event) {
            const menu = document.getElementById('desktop-menu');
            const userIcon = document.querySelector('li > a[href="#"]');

            if (menu && !menu.contains(event.target) && !userIcon.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>

    <section>
        <div id="genre-container" data-genre-id="{{ genre_id }}" class="lg:py-20 md:py-15 sm:py-10 py-2 sm:bg-[#111010] flex flex-col rounded-3xl sm:mx-10 mb-10">
            <div class="flex items-center pb-20">
                
            </div>

            <div
                class="lg:px-30 lg:bg-[#171616] lg:py-20 md:px-20 md:bg-[#171616] md:py-14 sm:px-10 sm:bg-[#171616] sm:py-8 mx-10 rounded-3xl py-4">

                <div>
                    <h3 class="text-white font-bold lg:text-3xl md:text-2xl sm:text-xl text-xl">Canciones</h3>
                </div>

                <div class="flex justify-center items-center w-full">
                    <table class="lg:my-20 md:my-14 sm:my-8 my-4 w-full text-white">
                        <tbody id="songs-table-body">
                            
                        </tbody>
                    </table>
                </div>

                <a href="/cancionesGenero/{{ genre_id }}">
                    <button class="lg:text-lg lg:w-50 md:text-lg md:w-40 sm:text-md text-md text-white bg-[#3228EC] rounded-3xl p-2 cursor-pointer hover:scale-105 duration-200 hover:bg-[#1810BA] font-bold">
                      Mostrar todo
                    </button>
                  </a>
            </div>
        </div>
    </section>

    <div id="audio-player-container" class="fixed bottom-0 w-full bg-[#1e1e1e] p-4 flex items-center gap-4 hidden z-50">
        <img id="player-cover" src="" class="h-12 w-12 rounded object-cover" />

        <div class="flex flex-col text-white">
            <span id="player-title" class="font-bold"></span>
            <span id="player-artist" class="text-sm text-gray-300"></span>
        </div>

        <button id="play-pause-btn" class="ml-4 text-white cursor-pointer">
            <img id="play-pause-icon" src="/static/img/pause-solid.svg" class="h-6 w-6" />
        </button>

        <div class="flex items-center gap-2 flex-grow mx-4 text-white text-sm">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar"
                class="w-full h-1 bg-gray-300 rounded-lg appearance-none cursor-pointer" value="0" min="0" max="100"
                step="0.1">
            <span id="total-duration">0:00</span>
        </div>

        <div class="flex items-center gap-2 text-white text-sm">
            <img src="/static/img/volume-low-solid.svg" alt="Volumen" class="h-5 w-5" />
            <input id="volume-control" type="range" min="0" max="1" step="0.01" value="1" class="w-24 cursor-pointer" />
        </div>

        <audio id="audio-player"></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/GenreApi.js"></script>
    <script src="/static/js/SongApi.js"></script>
    <script src="/static/js/PlaylistApi.js"></script>
</body>

</html>
