{% extends "layout.html" %}
{% block body %}
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear Categoria</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Nombre de Categoria:</label>
                        <input type="text" class="form-control" id="namecategory">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="saveCategory()">Enviar</button>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<table class="table table-striped">
    <tr>
        <td>Id</td>
        <td>Categoria</td>
        <td>Acciones</td>
        <td>Acciones</td>
    </tr>

    <tr>
        <td>1</td>
        <td>Estudiante</td>
        <td><a href="#" onclick="editCategory()"><img src="../static/img/floppy-disk-solid.svg" alt="" height="30px"></a></td>
        <td><a href="#" onclick="deleteCategory()"><img src="../static/img/trash-solid.svg" alt="" height="30px"></a></td>
    </tr>
  </table>

<script>
    const exampleModal = document.getElementById('exampleModal')
    if (exampleModal) {
        exampleModal.addEventListener('show.bs.modal', event => {
            // Button that triggered the modal
            const button = event.relatedTarget
            // Extract info from data-bs-* attributes
            const recipient = button.getAttribute('data-bs-whatever')
            // If necessary, you could initiate an Ajax request here
            // and then do the updating in a callback.

            // Update the modal's content.
            const modalTitle = exampleModal.querySelector('.modal-title')
            const modalBodyInput = exampleModal.querySelector('.modal-body input')

            modalTitle.textContent = `New message to ${recipient}`
            modalBodyInput.value = recipient
        })
    }
</script>
{% endblock %}
